<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Register Page</title>
</head>
<body>
    <nav class="navbar">
        <button class="navbutton" type="about">About Us</button>
        <button class="navbutton" type="register">Register</button>
    </nav>

    <br>

    <div class="signupform">
        <form>
            <h2>Sign Up</h2>
            <input type="text" id="email" placeholder="Email"><br>
            <input type="text" id="username" placeholder="Username"><br>
            <input type="text" id="password" placeholder="Password"><br>
            <input type="text" id="confirm" placeholder="Confirm Password"><br>
            <br>
            <button class="submit" type="submit">Submit</button><br>
            <img src="assets/Amazon.png" width="40" height="40">
            <img src="assets/Facebook.png" width="40" height="40">
            <img src="assets/GitHub.png" width="40" height="40">
            <img src="assets/Instagram.png" width="40" height="40">
            <img src="assets/Slack.png" width="40" height="40">
        </form>
    </div>
</body>
</html>
